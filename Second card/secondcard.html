<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="secondcard.css">
</head>
<body>
    <div class="container">
        <div class="card">
                <img src="cover.jpg" alt="">
            <div class="textbox">
                <h3>Order Summary</h3>
            <p>Lorem ipsum dolor sit amet con adipisicing elit. Eos!</p>
            </div>
            <div class="amountbox">
                <div class="leftbox">
                    <div id="leftboxone">
                        <img src="icon.jpeg" alt="photo">
                    </div> 
                    <div id="leftboxtwo">
                        <p>Annual</p>
                        <p>$99.9/Year</p>
                    </div>
                    <div class="rightbox">
                        <a href="#">Change</a>
                    </div>                 
                </div>
            </div>
            <button id="payment">
                Proceed to payment
            </button>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
